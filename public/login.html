<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ROASRobo Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/4336/4336400.png">
</head>
<body class="text-center login-page">
  
  <main class="form-signin">
    <div class="login-container">
      <img src="https://cdn-icons-png.flaticon.com/512/4336/4336400.png" alt="ROASRobo Logo" width="100" class="mb-4">
      <h1 class="h3 mb-3 fw-normal">ROASRobo Control Panel</h1>
      <p class="mb-3">Please sign in to continue</p>
      
      <div class="d-grid gap-2">
        <a href="/auth/google" class="btn btn-lg btn-primary btn-google">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18" height="18">
          Sign in with Google
        </a>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
